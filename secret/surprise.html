<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6ea; 
            background-image: radial-gradient(#d63384 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            border: 2px solid #ff4d6d;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 450px;
            transition: all 0.5s ease;
        }

        #userName {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #ff4d6d;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        .gif-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin: 10px 0;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        button {
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        .action-btn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        #noBtn {
            background-color: #888;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div class="container" id="introSection">
        <h1>Hey you! What's your name?</h1>
        <input type="text" id="userName" placeholder="Type your name here..." autocomplete="off">
        <button class="action-btn" onclick="startSurprise()">Enter</button>
    </div>

    <div class="container hidden" id="mainSection">
        <div class="gif-container">
            <img id="bearImg" src="tom.gif" alt="Cute Image">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" class="action-btn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
        <button id="continueBtn" class="action-btn hidden" onclick="showFinalMessage()">Continue</button>
    </div>

    <script>
        const introSection = document.getElementById('introSection');
        const mainSection = document.getElementById('mainSection');
        const bearImg = document.getElementById('bearImg');
        const questionText = document.getElementById('questionText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const continueBtn = document.getElementById('continueBtn');

        let clickCount = 0;
        let yesSize = 1.1;
        let noSize = 1.1;

        const messages = [
            "Are you sure? ü•∫",
            "Think about it again! üò≠",
            "Is that your final answer? üíî",
            "You're making me sad... üß∏",
            "Please? Pretty please?? ‚òπÔ∏è",
            "I'm gonna cry... üòø",
            "Look how big the Yes button is! ‚ú®",
            "It's so much easier to click... üòÜ",
            "Don't do this to me! üåπ",
            "I'll give you a cookie! üç™",
            "Actually, two cookies! üç™üç™",
            "Still clicking No? rly? ü§®",
            "Almost there...",
            "I can do this all day!",
            "Last chance! (maybe)",
            "The cats are getting worried! üê±"
        ];

        function startSurprise() {
            const name = document.getElementById('userName').value.trim();
            if (name === "") {
                alert("Please enter your name! üòä");
                return;
            }
            introSection.classList.add('hidden');
            mainSection.classList.remove('hidden');
            questionText.innerHTML = `${name}, I have been waiting for you! You're my favorite person!<br><br>Will you be my Valentine? ‚ù§Ô∏è`;
        }

        noBtn.addEventListener('click', () => {
            clickCount++;
            if (clickCount <= messages.length) {
                questionText.innerHTML = messages[clickCount - 1];
            }
            let catNumber = (clickCount % 20); 
            if (catNumber === 0) catNumber = 1; 
            bearImg.src = `cat${catNumber}.gif`;

            yesSize += 0.35; 
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${15 + (clickCount * 6)}px ${30 + (clickCount * 12)}px`;

            noSize -= 0.05;
            if (noSize < 0.4) noSize = 0.4; 
            noBtn.style.fontSize = `${noSize}rem`;
        });

        yesBtn.addEventListener('click', () => {
            bearImg.src = "kiss.gif"; 
            questionText.innerHTML = "Yay! I knew you'd say yes! ü•∞";
            document.getElementById('btnGroup').classList.add('hidden');
            continueBtn.classList.remove('hidden'); // Show Continue button

            var end = Date.now() + (5 * 1000);
            var colors = ['#ff4d6d', '#d63384', '#ffffff'];

            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });

        function showFinalMessage() {
            continueBtn.classList.add('hidden');
            questionText.innerHTML = "Text your man your next availability :3";
        }
    </script>
</body>
</html>
